if (document.getElementById('number1').value.indexOf(",") != -1  //выражение которое выполняется всегда. Нужно для того чтобы  каждый раз при нажатии выполнялись действия ниже.
|| 
document.getElementById('number1').value.indexOf([0]) != 0

   m = document.getElementById('number1').value;

}

)
{alert("Все поля ввода пусты. Введите число.");

 var o = parseFloat(document.getElementById('number1').value);

   if (isNaN(a)==true | isNaN(b)==true)
